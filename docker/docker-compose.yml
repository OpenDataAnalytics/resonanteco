---
version: '3'
services:
  mongo:
    image: mongo:latest
    volumes:
      - mongo_db:/data/db

  girder:
    build:
      context: ../
      dockerfile: docker/girder.Dockerfile
    volumes:
      - girder_assetstore:/home/assetstore
    depends_on:
      - mongo
    ports:
      - "9000:8080"

  provision:
    build:
      context: ../
      dockerfile: docker/provision.Dockerfile
    depends_on:
      - girder

volumes:
  mongo_db:
  girder_assetstore:
